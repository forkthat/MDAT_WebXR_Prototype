<html>
    <head>
        <!-- CSS -->
        <link rel="stylesheet" href="./assets/css/style.css" />

        <!-- JS -->
        <!-- AFrame -->
        <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
        <!-- AFrame Extras -->
        <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.4/dist/aframe-extras.min.js"></script>
    </head>
    <body>
        <a-scene 
            stats
            gltf-model="dracoDecoderPath: https://www.gstatic.com/draco/versioned/decoders/1.5.7/;
            basisTranscoderPath: https://cdn.jsdelivr.net/npm/three@0.176.0/examples/jsm/libs/basis/;
            meshoptDecoderPath: https://unpkg.com/meshoptimizer@0.19.0/meshopt_decoder.js;">
            
            <!-- Asset Management System -->
            <a-assets>
                <a-asset-item id="room" src="./assets/gltf/Structure_01_v2.glb"></a-asset-item>
                <a-asset-item id="garage" src="./assets/gltf/Garage.glb"></a-asset-item>
            </a-assets>

            <!-- World Objects -->
            <a-entity id="rig"
                movement-controls="controls: checkpoint"
                checkpoint-controls="mode: animate"
                position="0 0 0">
                <a-entity camera
                    position="0 1.8 0"
                    look-controls="pointerLockEnabled: true">
                    <a-cursor raycaster="objects: .checkpoint-interactive" custom-raycaster></a-cursor>
                </a-entity>
            </a-entity>

            <a-cylinder id="checkpoint-garage-1" checkpoint class="checkpoint-interactive" position="0 0.1 0" color="yellow" radius="0.5" height="0.2"></a-cylinder>
            <a-cylinder id="checkpoint-garage-2" checkpoint class="checkpoint-interactive" position="0 0.1 1" color="yellow" radius="0.5" height="0.2"></a-cylinder>

            <a-entity gltf-model="#garage" position="0 0 0"></a-entity>
